buildscript {
    repositories {
        google()       // Tambahkan ini
        mavenCentral() // Tambahkan ini
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2' // Atur versi gradle sesuai kebutuhan Anda
        classpath 'com.google.gms:google-services:4.3.15' // Versi dapat bervariasi
    }
}

allprojects {
    repositories {
        google()       // Pastikan ini ada
        mavenCentral() // Pastikan ini ada
    }
}


rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
